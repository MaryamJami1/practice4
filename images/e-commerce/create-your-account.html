<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create your account</title>
</head>

<body>
    <img src="https://www.knowband.com/blog/wp-content/uploads/2019/07/Ask-for-Necessary-Information-Only-750x300.png"
        alt="Banner" height="200px" width="1240px">
    <center>
        <h2 style="color: blue;">Create Your Account</h2>

        <table border="2" hight="300px" width="300px">

            <form action="../.." method="post">

                <tr>
                    <td>
                        <p>Username:
                            <input type="text" name="username" placeholder="Enter Your Name" size="20">
                        </p>
                    </td>
                </tr>

                <tr>
                    <td>
                        <p>Email:
                            <input type="email" name="email" placeholder="Enter Your Email" size="20">
                        </p>
                    </td>
                </tr>


                <tr>
                    <td>

                        <p>Password:
                            <input type="password" name="password" placeholder="Password" size="20">

                        </p>
                    </td>
                </tr>


                <tr>
                    <td>


                        <p>Select Your Gender:
                            <input type="radio" name="Gender" value="Female">Female
                            <input type="radio" name="Gender" value="male">Male
                        </p>
                    </td>
                </tr>

                <tr>
                    <td>

                        <P>Select Your City:
                            <select name="city">

                                <option value="Karachi">Karachi</option>
                                <option value="Lahore">Lahore</option>
                                <option value="Islamabad">Islamabad</option>
                                <option value="Peshawar">Peshawar</option>
                                <option value="Quetta">Quetta</option>

                            </select>
                        </P>
                    </td>
                </tr>

                <tr>
                    <th>

                        <br>
                        <input type="submit" style="background-color:rgba(0, 0, 255, 0.475) ;">

                    </th>
                </tr>
            </form>

        </table>

        <br><br>
        <a style="color: black;" href="index.html">Back To Home</a>
    </center>
</body>

</html>
